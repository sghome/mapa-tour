<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Juego de Realidad Aumentada con Mapbox</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #game-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }

    #game-overlay h2 {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="game-overlay">
    <h2>Puntos: <span id="score">0</span></h2>
  </div>

  <script>
    // Configuraci√≥n del mapa de Mapbox
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-74.0637, 4.6473], // Coordenadas del centro del mapa
      zoom: 15 // Nivel de zoom inicial
    });

    // Array de puntos de inter√©s (latitud, longitud, nombre y puntuaci√≥n)
    var pointsOfInterest = [
      { lat: 4.6475, lng: -74.0639, name: 'Punto 1', score: 100 },
      { lat: 4.6470, lng: -74.0632, name: 'Punto 2', score: 200 },
      { lat: 4.6467, lng: -74.0645, name: 'Punto 3', score: 150 }
      // Agrega m√°s puntos de inter√©s seg√∫n tu juego
    ];

    // Variable para almacenar el puntaje del jugador
    var score = 0;

    // Funci√≥n para crear los marcadores en el mapa
    function createMarkers() {
      pointsOfInterest.forEach(function (point) {
        var el = document.createElement('div');
        el.className = 'marker';
        el.textContent = 'üìç';
        
        // Crea el marcador en el mapa
        new mapboxgl.Marker(el)
          .setLngLat([point.lng, point.lat])
          .addTo(map);

        // Asigna un evento click al marcador
        el.addEventListener('click', function () {
          // Incrementa el puntaje
          score += point.score;
          document.getElementById('score').textContent = score;

          // Remueve el marcador del mapa
          this.remove();
        });
      });
    }

    // Espera a que el mapa termine de cargar antes de crear los marcadores
    map.on('load', function () {
      createMarkers();
    });
  </script>
</body>
</html>
